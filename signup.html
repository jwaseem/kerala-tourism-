    <section class="signup1 ">
      <div class="signup-form">
        <form action="index.html" onsubmit="return validate();">
          <h2><b> SignUp</b></h2>
          <p>Please fill in this form to create an account!</p>
          <hr>
          <div class="form-group">
            <div class="row">
              <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name"
                  required="required"></div>
              <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name"
                  required="required"></div>
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Email" required="required" id="email">
            <!-- <label for="error" id="error"></label> -->
            <p id="error"></p>
            
          </div>
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="Phone Number" required="required" id="phone">
            <!-- <label for="error2" id="error2" ></label> -->
            <p id="error2" ></p>
          </div>
          <div class="form-group">
            <span id="password_strength"></span>
            <input type="password" class="form-control"  placeholder="Password" required="required" id="pwd" onkeyup="CheckPasswordStrength(this.value)">
            <!-- <label for="error3" id="error3" ></label> -->
            <p id="error3"></p>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Confirm Password" required="required" id="pwd1">
            <!-- <label for="error4" id="error4" ></label> -->
            <p id="error4"></p>
          </div>
          <div class="form-group">
            <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
                Use</a> &amp; <a href="#">Privacy Policy</a></label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg" >Sign Up</button>
          </div>
        </form>
        <div class="black">Already have an account? <a href="" data-toggle="modal" data-target="#loginModal"><u>Login
            here</u></a></div>
      </div>
    </section>
